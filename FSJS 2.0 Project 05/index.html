<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medifine</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar">
      <img src="./images/logo.png" alt="Logo Image" />
      <ul class="list">
        <li class="list-item">Home</li>
        <li class="list-item">About Us</li>
        <li class="list-item">Our services</li>
        <li class="list-item">Contact us</li>
      </ul>
    </nav>
    <div class="container">
      <div class="left-container">
        <div class="topAngle">
          <img src="./images/topAngle.png" alt="topAngle" class="top" />
        </div>
        <div class="hero">
          <h1>Complete Health Care Solutions For Everyone</h1>
          <p>
            We're always available for our patients with emergency problems.You
            can easily reach us 24/7.We focused on highest quality.
          </p>
        </div>
        <div class="images">
          <button class="button">Make Appoinment</button>
          <img
            src="./images/bottomAngle.png"
            alt="bottomAngle"
            class="bottom"
          />
          <img src="./images/mouse.png" alt="mouse" class="mouse" />
        </div>
      </div>
      <div class="right-container">
        <!-- <img src="./images/greenBox.png" alt="greenBox" />
        <img src="./images/yellowBox.png" alt="yellowBox" /> -->
        <div class="right-2">
          <div>
            <img src="./images/doctor.png" alt="doctor" class="doctor" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
